<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid system</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style type="text/css">
		div.row > div { border: 1px solid #000;}
	</style>
</head>
<body>
<h1>A fixed container</h1>
<div class="container">
	<div class="row">
	  <div class="col-sm-1 col-md-12">.col-sm-1 .col-md-12</div>
	  <div class="col-md-1 col-sm-12">.col-md-1 .col-sm-12</div>
	</div>
</div>
<h2>A fluid container</h2>
<div class="container-fluid">
	  <div class="row">
	  <div class="col-sm-1 col-md-12">.col-sm-1 .col-md-12</div>
	  <div class="col-md-1 col-sm-12">.col-md-1 .col-sm-12</div>
	</div>
</div>
</body>
</html>
