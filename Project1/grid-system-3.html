<div class="text-center"><h1>Forms, the official way</h1></div>
<div class="container">

	  <div class="col-md-12">

		  <div class="form-group">

			  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">

			<div class="col-sm-4">
					<div class="alert alert-info" role="alert">This is an informative alert</div>
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-6">
			  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			</div>
			<div class="col-sm-4">
				<p class="text-danger"><span class="glyphicon glyphicon-exclamation-sign"></span>This is a sign of danger</p>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <div class="checkbox">
				<label>
				  <input type="checkbox"> Remember me
				</label>
			  </div>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10 col-xs-12">
			  <button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		  </div>
		</form>
	  </div>
	</div>
</div>
